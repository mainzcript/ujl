# GitLab CI/CD Pipeline for UJL Framework
# Quality checks + GitLab Pages deployment

stages:
  - install
  - build
  - quality
  - deploy

variables:
  NODE_VERSION: '22-slim'
  PNPM_VERSION: '10.19.0'

# Install dependencies once
install_deps:
  stage: install
  image: node:${NODE_VERSION}
  before_script:
    - corepack enable
    - corepack prepare pnpm@${PNPM_VERSION} --activate
  script:
    - pnpm install --frozen-lockfile
  artifacts:
    paths:
      - node_modules/
      - .pnpm-store/
      - '**/node_modules/'
    expire_in: 1 hour
  cache:
    key: dependencies-${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
      - .pnpm-store/
      - '**/node_modules/'
      - '**/.svelte-kit/'
    policy: pull-push

# Build everything (including docs)
build_all:
  stage: build
  image: node:${NODE_VERSION}
  dependencies:
    - install_deps
  before_script:
    - corepack enable
    - corepack prepare pnpm@${PNPM_VERSION} --activate
  script:
    - pnpm run build
  artifacts:
    paths:
      - apps/docs/dist/
      - packages/*/dist/
    expire_in: 1 week
  cache:
    key: dependencies-${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
      - .pnpm-store/
      - '**/node_modules/'
    policy: pull

# Run quality checks
quality_check:
  stage: quality
  image: node:${NODE_VERSION}
  dependencies:
    - install_deps
    - build_all
  before_script:
    - corepack enable
    - corepack prepare pnpm@${PNPM_VERSION} --activate
  script:
    - pnpm run lint
    - pnpm run check
  cache:
    key: dependencies-${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
      - .pnpm-store/
      - '**/node_modules/'
      - '**/.svelte-kit/'
    policy: pull
  retry:
    max: 2
    when:
      - runner_system_failure
      - stuck_or_timeout_failure

# Deploy to GitLab Pages
pages:
  stage: deploy
  image: alpine:latest
  dependencies:
    - build_all
  script:
    - test -d apps/docs/dist || (echo "Documentation build not found" && exit 1)
    - mkdir -p public
    - cp -r apps/docs/dist/* public/
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "develop"
